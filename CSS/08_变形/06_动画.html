<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: tomato;
            /* 
                animation-name
                    -指定动画的名字
                animation-duration
                    -一次动画执行的时间
                animation-iteration-count
                    -动画执行的次数
                    -infinite 一直执行
                animation-delay
                    -动画延时：只有第一次执行才延时
                animation-timing-function
                    -时间函数
                        ease 默认值，先加速然后减速
                        linear 匀速
                        ease-in 加速
                        ease-out 减速
                        贝塞尔曲线 自定义运动方式cubic-bezier(.42,1.56,1,-1.37)
                        steps() 分布执行动画，设置steps时，from第一下不算是一步
                animation-direction 
                    -动画的方向
                    -可选值
                        normal 默认值
                        reverse 反向执行
                        alternate 动画正向反向交替执行
                        alternate-reverse 和alternate相反
                animation-fill-node 
                    -动画的填充模式
                    -可选值
                        none 默认值 延迟时元素保持不变，动画执行结束恢复原状
                        forwards 延迟时元素保持不变，动画执行结束保持最终状态
                        backwards 延迟时元素变为初始状态，动画执行结束时回复原状
                        both 延迟时元素变成from状态，动画执行结束保持to的状态
                animation-play-state
                    -动画的播放状态
                    -可选值
                        paused 暂停
                        running 
                animation 简写属性 
                    -可以同时设置所有动画相关的样式
            */
            animation-name: move;
            animation-delay: 3s;
            /* animation-name: changeColor; */
            animation-duration: 3s;
            animation-iteration-count: 3;
            animation-direction: alternate;
            animation-fill-mode: both;
            animation-play-state: running;
        }
        @keyframes move {
            from{
                margin-left: 0;
                background-color: blue;
            }
            20%{
                background-color: palevioletred;
            }
            to{
                margin-left: 500px;
            }
        }

        @keyframes changeColor {
            20%{
                background-color: palevioletred;
            }
            40%{
                background-color: #bfa;
            }
            80%,100%{
                background-color: bisque;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
