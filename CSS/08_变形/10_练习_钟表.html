<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钟表</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .block{
            width: 500px;
            height: 500px;
            /* border: 10px tomato solid; */
            background-image: url("./images/bg3.jpg");
            background-size: cover;
            margin: 100px auto;
            border-radius: 50%;
            position: relative;   
        }

        .hour{
            width: 3px;
            height: 30%;
            background-color: black;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 50%;
            margin: auto;

            transform-origin: bottom center;
            animation: clock-run 43200s linear infinite;
        }

        .min{
            width: 3px;
            height: 40%;
            background-color: black;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 50%;
            margin: auto;

            transform-origin: bottom center;
            animation: clock-run 3600s linear infinite;
        }

        .sec{
            width: 2px;
            height: 50%;
            background-color: white;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;

            transform-origin: bottom center;
            animation: clock-run 60s steps(60) infinite;
        }

        @keyframes clock-run {
            from{
                transform: rotateZ(0deg);
            }
            to{
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="block">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
</body>
</html>
