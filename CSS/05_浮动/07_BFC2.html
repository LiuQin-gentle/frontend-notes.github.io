<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: tomato;
            display: flow-root;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            margin-top: 50px;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float: left;
        }

        .box4{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            display: flow-root;
        }
        /*BFC(Block Formatting Context)块级格式化环境
        可以将BFC理解为一个隐藏属性，当开启BFC后元素会具备如下特征
            1. 子元素的垂直外边距不会传递给父元素
            2. 元素不会被浮动元素所覆盖
            3. 元素可以包含浮动的子元素
        */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <hr>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
