<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 800px;
            height: 100px;
            background-color: rgb(147, 214, 192);
            margin: auto;
        }
        main{
            width: 800px;
            height: 400px;
            background-color: rgb(212, 86, 64);
            margin: 10px auto;
        }
        main .menu{
            width: 150px;
            height: 100%;
            float: left;
            background-color: antiquewhite;
        }
        main .banner{
            width: 350px;
            height: 100%;
            float: left;
            background-color: rgb(230, 187, 130);
        }
        main .goods{
            width: 150px;
            height: 100%;
            float: left;
            background-color: rgb(243, 161, 53);
        }
        main .info{
            width: 150px;
            height: 100%;
            float: left;
            background-color: rgb(240, 119, 64);
        }
        footer{
            width: 800px;
            height: 100px;
            background-color: gray;
            margin: auto;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div class="menu">菜单</div>
        <div class="banner">轮播图</div>
        <div class="goods">商品</div>
        <div class="info">信息</div>
    </main>
    <footer></footer>
</body>
</html>
