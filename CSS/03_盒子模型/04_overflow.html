<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: 200px;
            width: 200px;
            background-color: tomato;
            overflow: auto;
        }
        .div2{
            width: 100px;
            background-color: palegoldenrod;
        }
        /* 
            当子元素大小超过父元素内容区时，子元素会从父元素中溢出（overflow）
            在css通过overflow这个样式，来处理溢出内容

            overflow
                设置元素如何处理溢出内容
                可选值
                    visible 默认值，溢出内容直接在元素以外的位置显示
                    hidden 隐藏溢出的内容
                    scroll 生成双向滚动条，通过滚动条查看完整内容
                    auto 根据需要生成滚动条
        */
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia autem reiciendis officiis, quo laborum impedit animi sed vitae eos est possimus maxime reprehenderit? Sed molestiae quis sint ipsa officiis fugiat?</div>
    </div>
</body>
</html>
