<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直水平居中</title>
    <style>
        .box1{
            width: 800px;
            height: 600px;
            border: 2px solid red;
            position: relative;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: bisque;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            position: absolute;
        }
        /* 
            盒子模型的等式
                margin-left + 可见框宽度 + margin-right = 包含块的内容区宽度

            当元素开启了绝对定位后，两个新的等式
                left + margin-left + 可见框宽度 + margin-right + right = 包含块的内容区宽度
                left + margin-top + 可见框宽度 + margin-bottom + right = 包含块的内容区高度
        */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
