<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 
            弹性容器
                要使用弹性盒必须先将元素设置为弹性容器
                    display: flex  块级弹性容器
                    display: inline-flex 行内弹性容器
            弹性子元素（弹性项）
                弹性容器的子元素都会变成弹性子元素
                弹性子元素都会沿着弹性容器的主轴排列
            主轴
                主轴就是弹性子元素的排列方向
                如何设置主轴方向
                    flex-direction
                        可选值
                            row 主轴是自左向右水平排列
                            column 主轴是自上向下垂直排列
                            row-reverse 主轴是自右向左水平排列
                            column-reverse 主轴是自下向上垂直排列
                设置元素是否换行
                    flex-wrap
                        可选值
                            nowrap 元素不会自动换行
                            wrap 自动换行
                            wrap-reverse 反向换行
                    flex-flow
                        flex-direction 和flex-wrap 的简写属性
                            可以同时设置两个样式并且没有顺序和数量要求

            侧轴（辅轴）
                侧轴是与主轴垂直方向的轴
        */
        ul{
            display: flex; 
            list-style: none;
            width: 200px;
            height: 800px;
            border: 3px red solid;
            /* flex-direction: row;
            flex-wrap: wrap-reverse;  */
            flex-flow: row wrap;

            /* 
                1. justify-content  设置元素在主轴上的对齐方式
                    可选值：
                        start 默认值，元素靠主轴起始位置对齐
                        end 元素靠主轴的结束位置对齐
                        center 沿主轴方向居中对齐
                        space-between 将主轴方向空白位置分配到两个元素之间  空白数量=元素数量-1 两侧没有空白
                        space-around 将主轴方向空白位置分配到元素周围 空白数量=元素数量+1 两侧的空白是元素之间空白的一半
                        space-evenly 将主轴方向空白位置分配到元素的一侧 空白数量=元素数量+1 两侧的空白宽度等于元素之间空白宽度
            */
            /* justify-content: space-evenly; */

            /* 
                2. align-items 设置元素在侧轴上的对齐方式
                    stretch 拉伸，元素会自动拉伸将侧轴撑满
                    start 元素侧轴的起始位置对齐
                    end 元素侧轴的结束位置对齐
                    center 元素在侧轴上居中对齐
            */
            /* align-items: start; */

            /* 
                3. align-content 设置元素在侧轴上空白空间的分配
                    space-between 将侧轴方向空白位置分配到两个元素之间  空白数量=元素数量-1 两侧没有空白
                    space-around 将侧轴方向空白位置分配到元素周围 空白数量=元素数量+1 两侧的空白是元素之间空白的一半
                    space-evenly 将侧轴方向空白位置分配到元素的一侧 空白数量=元素数量+1 两侧的空白宽度等于元素之间空白宽度
            */
            align-content: space-evenly;


            /* 
                元素居中的方式
                    1. 利用margin：0 auto 来实现水平居中
                    2. 利用定位来实现水平和垂直居中
                    3. 利用弹性盒来实现水平和垂直居中
            */
        }
        li{
            width: 100px;
            /* height: 100px; */
            line-height: 100px;
            font-size: 50px;
            color:#fff;
            text-align: center;

            flex-shrink: 0;
        }
        
        /* 弹性盒是CSS3中新添加的布局方式 */
        li:nth-child(1){
            background-color: skyblue;
        }
        li:nth-child(2){
            background-color: tomato;
        }
        li:nth-child(3){
            background-color: burlywood;
        }
        li:nth-child(4){
            background-color: pink;
        }
        li:nth-child(5){
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
         </ul>
   
</body>
</html>
