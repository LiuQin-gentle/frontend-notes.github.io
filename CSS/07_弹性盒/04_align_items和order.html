<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       
        ul{
            display: flex; 
            list-style: none;
            width: 800px;
            height: 800px;
            border: 3px red solid; 
            flex-flow: row;
            align-items: start;
        }
        li{
            width: 100px;
            line-height: 100px;
            font-size: 50px;
            color:#fff;
            text-align: center;
            /* flex-basis: auto;
            flex-shrink: 1;
            flex-grow: 0; */
            flex: none;
        }
        
        /* 弹性盒是CSS3中新添加的布局方式 */
        li:nth-child(1){
            /* 
                align-self 
                    弹性子元素的样式
                    用来单独设置某个弹性子元素的对齐方式
            */
            align-self: end;
            /* 
                order 
                    用来指定弹性子元素的位置
                    值越小位置越靠前
            */
            order: 5;
            background-color: skyblue;
        }
        li:nth-child(2){
            order: 3;
            background-color: tomato;
        }
        li:nth-child(3){
            background-color: burlywood;
        }
        li:nth-child(4){
            background-color: pink;
        }
        li:nth-child(5){
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
         </ul>
   
</body>
</html>
