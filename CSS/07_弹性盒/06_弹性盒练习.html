<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            border: 3px solid red;
            display: flex;
        }
        .box2{
            width: 200px;
            height: 200px;    
            background-color: salmon;
            font-size: 18px;
            display: flex;
        }
        .box3{
            width: 200px;
            height: 200px;        
            background-color: skyblue;
            font-size: 18px;
            display: flex;
        }
        .box4{
            width: 50px;
            height: 50px;
            background-color: white;
            display: flex;
        }
        .box5{
            width: 50px;
            height: 50px;
            background-color: orange;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box4">4</div>
            <div class="box5">5</div>2
        </div>
        <div class="box3">
            <span class="box4">4</span>
            <span class="box5">5</span>3
        </div>
    </div>
</body>
</html>
