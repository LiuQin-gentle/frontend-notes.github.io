<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div::before{
            content: "before";
            color: red;
        }
        div::after{
            content: "after";
            color: blue;
        }
        p::first-letter{
            color: red;
        }
        p::first-line{
            color: blue;
        }
        p::selection{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 
        伪元素
            表示页面中特殊的位置
            使用::开头
            ::before{}
            ::after{}
            通过before和after可以选中元素开始或结束的位置，从而为其添加内容
            注意:这里的内容是通过CSS添加的!不算是网页中的正式内容。
                1.通过它可以为元素添加一些统一的符号
                2.也可以在特殊场景下通过它们来调整一下页面的样式
        -->
     <div>我是一个div</div>

     <P>那年冬天，祖母死了，父亲的差使也交卸了，正是祸不单行的日子。我从北京到徐州，打算跟着父亲奔丧回家。到徐州见着父亲，看见满院狼藉的东西，又想起祖母，不禁簌簌地流下眼泪。父亲说:“事已如此，不必难过，好在天无绝人之路!“</P>
</body>
</html>
