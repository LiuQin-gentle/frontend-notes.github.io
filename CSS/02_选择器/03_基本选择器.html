<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本选择器</title>
    <style>
        /* 
            1. 元素选择器
        */
        p{
            color: antiquewhite;
        }
        /* 
            2.id选择器
        */
        #poem1 {
            font-size: 20px;
        }
        /* 
            3.类选择器
        */
        .poem2{
            color: brown;
        }
        /* 
            4.通配选择器：页面中所有元素
        */
        *{
            color: blue;
        }
    </style>
</head>
<body>
    <p>落霞与孤鹜齐飞</p>
    <p id="poem1">秋水共长天一色</p>
    <p class="poem2">先天下之忧而忧</p>
    <p class="poem2">后天下之乐而乐</p>
</body>
</html>
