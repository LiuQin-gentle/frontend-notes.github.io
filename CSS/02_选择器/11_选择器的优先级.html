        <!-- 
            样式的冲突
            -当我们使用不同的选择器，选中同一个元素并设置相同的样式时，就发生了样式的冲突-当样式冲突发生时，哪个样式生效由选择器的优先级（权重）决定:
                继承的样式:没有优先级
                通配选择器:0,0,0,0
                元素选择器:0,0,0,1
                类和伪类选择器:0,0,1,0
                id选择器:0,1,0,0
                内联样式:1,0,0,0
            -比较优先级时，需要将多个选择器的优先级一起计算
            优先级高的优先显示，优先级的累加无法跨域数量级
            如果优先级一样，则优先显示靠下的样式
            如果为样式添加!important,则该样式会获得最高的优先级，优先于其他样式显示，慎用!
            注意：分组选择器的优先级都是单独计算的

            div.box1 0,0,1,1
            .box1 0,0,1,0
            #bo×1 0,1,0,0

        -->
    </div>
