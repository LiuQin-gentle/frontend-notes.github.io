<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分组选择器</title>
    <style>
        /* 
            分组选择器
            作用：同时选中多个选择器对应的元素
            语法：选择器1，选择器2，。。。。选择器n{}
        */
        #p1, .p2, div{
            color: red;
        }
        /* 
            上述样式等价于
            #p1{}
            .p2{}
            div{}
        */

        /* 
            关系选择器
            1.子元素选择器
                语法：父元素 > 子元素{}
            2.后代元素选择器
                语法：祖先 后代{}
            3.兄弟元素选择器
                语法：兄 + 弟{}  选中紧随其后的一个兄弟
                      兄 ~ 弟{}  选中后边的所有兄弟元素
        */
    </style>
</head>

</html>
