<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基本语法</title>
    <style>
        /* 
            基本语法：
                选择器 声明块
            选择器：
                用来指定要设置样式的元素
            声明块：
                用来设置样式
                由一对大括号括起来
                里边是一个一个声明
                声明是一个明值对：
                    一个样式名对应一个或多个样式值，之间用:连接，使用;结尾

        */
        p{
            color: orange;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p>飞流直下三千尺，疑是银河落九天</p>
</body>
</html>
