<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式页面</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        header{
            height: 60px;
            display: flex;
            background-color: black;
            color: white;
            align-items: center;
            position: relative;
        }
        .icon{
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }
        .top-bar .space{
            flex: auto;
        }
        .user-info{
            margin-right: 30px;
        }
        .user-info svg{
            width: 25px;
            height: 25px;
        }
        .user-info .login-register{
            display: none;
            width: 100vw;
            height: 60px;
            background-color: black;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 0;
            top: 60px;
        }

        /* 
            在出现登录注册div时，上方显示的横条
        */
        .user-info .login-register::before{
            content: "";
            position: absolute;
            width: 90%;
            height: 1px;
            background-color: #333;
            top: 0;
        }
        .login-register a{
            text-decoration: none;
            color: white;
            text-align: center;
            flex: auto;
        }
        .user-info:active .login-register{
            display: flex;
        }
        .menu{
            margin-right: 15px
        }

        .menu svg{
            width: 25px;
            height: 25px;
        }

        .menu .menu-inner{
            display: none;
            width: 100vw;
            background-color: #333;
            position: absolute;
            left: 0;
            top: 60px;

        }
        .menu .menu-inner a{
            text-decoration: none;
            display: flex;
            color: white;
            padding: 32px 0;
            align-items: center;
            justify-content: space-between;
            margin: 0 40px;
        }
        .menu .menu-inner a svg{
            width: 12px;
            height: 12px;
        }

        .menu:active .menu-inner{
            display: block;
        }

        @media (min-width: 800px) {
            .menu .icon,
            .user-info .icon{
                display: none;
            }

            .top-bar .user-info .login-register{
                display: flex;
                width: auto;
                height: auto;
                justify-content: center;
                align-items: center;
                background-color: black;
                position: static;
                font-size: 14px;
                font-weight: bold;
            }

            .user-info .login-register a:hover{
                color: #ff6700;
            }


            .top-bar .menu .menu-inner{
                display: flex;
                position: static;
                width: auto;
                background-color: black;
            }

            .menu .menu-inner a {
                display: block;
                font-weight: bold;
                font-size: 14px;
                margin: 0;
                padding: 0;
            }

            .top-bar{
                justify-content: space-around;
            }

            .menu .menu-inner a:hover{
                color: #ff6700;
            }

            .top-bar .space{
                display: none;
            }

            .top-bar .menu{
                order: 2;
            }

            .top-bar .user-info{
                order: 3;
            }

            .top-bar .menu a,
            .top-bar .user-info a{
                margin: 0 10px;
            }
        }

    </style>
</head>

        响应式布局
            -指网页会根据窗口大小的改变而改变
            -响应式布局，可以使得一个页面同时在多种设备中使用，并且有一个较好的体验，降低开发成本
            -但是这种响应式页面，适合内容比较简单的页面
                 如果是内容多的，布局复杂的页面还是建议pc端一套，移动端一套
            -响应式布局主要就是借助媒体查询来实现的
            -编写的原则
                 1. 移动优先
                 2. 渐进增强
