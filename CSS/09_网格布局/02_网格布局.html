    <title>网格布局</title>

<body>
    <!-- 
        网格布局
             -网格布局的方式和table类似
             -在网格布局，将网页分为了一行一行和一列一列的
                通过对这些行和列的设置帮助我们完成布局
            -网格布局比较适用于复杂的布局
            -相较于弹性盒，无需设置多余的结构
            -结构简单，样式复杂

        弹性盒（flex）
            -弹性盒善于单行单列
            -多行多列布局时，需要使用不同的结构组合使用
            -结构复杂，样式简单
     -->
</body>
