<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <script>
        /* 
            函数（Function）
                -函数也是一个对象
            调用函数：执行函数中存储的代码
            使用typeof检查对象时返回function
        */
       function fn(){
        console.log("nihao")
        console.log("hello")
       }

       fn()

       console.log(typeof fn)//function
    </script>
</head>
<body>
    
</body>
</html>
