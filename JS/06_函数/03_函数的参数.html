<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数</title>
    <script>
        /* 
            参数：
                -如果实参和形参数量相同，则对应的实参赋值给对应的形参
                -如果实参数量多于形参，则多余的实参不会使用
                -如果形参多于实参，则多余的形参赋值为undefined
        */
        function sum(a,b){
            return a + b
        }
        console.log(sum(2,3));
    </script>
</head>
<body>
    
</body>
</html>
