<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的创建方式</title>
    <script>
        function fn(){
            console.log("函数声明所定义的函数")
        }
        const fn2 = function(){
            console.log("函数表达式")
        }
        const fn3 = () => {
            console.log("箭头函数")
        }
        
    </script>
</head>
<body>
    
</body>
</html>
