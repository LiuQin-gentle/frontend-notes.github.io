<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window对象</title>
    <script>
        /* 
            1. 浏览器为我们提供了一个window对象，可以直接访问
        */
        console.log(window)
        /* 
            2. window对象代表的是浏览器窗口，通过该对象可以对浏览器窗口进行各种操作
                除此之外window对象还负责存储JS中的内置对象和浏览器的宿主对象
                内置对象如：String()、Number()；是由ES规定的JS内置对象（原生对象）
                宿主对象如：alert()，window()，XMLHTTPRequest();是由运行时环境（浏览器或Node）提供的对象
            3.window对象的属性可以通过window对象访问，也可以直接访问
            4.函数可以认为是window对象的方法
        */
        //window.alert("1223")
        alert("123");
        /* 
            5.向window对象添加的属性会自动成为全局变量，作用和let相同，但是var不具有块作用域
        */
       //window.a = 10
       //console.log(a)

       a = 20
       console.log(window.a)
       /* 
            6.var用来声明变量，作用和let相同，但是var不具有块作用域
                -在全局中使用var声明的变量，都会作为window对象的属性保存
                -使用function声明的函数，都会作为window的方法保存
                -使用let声明的变量不会存储在window
       */
      var b = 10//等同于window.b = 10
      function fn(){
        alert("我是fn")
      }
      window.fn()
      /* 
            7. 在局部作用域中，如果没有使用var或let声明变量，则变量会自动成为window对象的属性，也就是全局变量
      */
     function fn2(){
        d = 25
     }
     fn2()
     console.log(d)//25 可以访问到
    </script>
</head>
<body>
    
</body>
</html>
