<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数的返回值</title>
    <script>
        /* 
            1.箭头函数的返回值可以直接写在箭头后
                
        */
       const sum = (a, b) => a + b
       console.log(sum(12, 34))

       /* 
            2.如果直接在箭头后设置对象字面量为返回值时，对象字面量必须使用（）括起来
       */
       const fn = () => ({name:"孙悟空"})
       console.log(fn())
    </script>
</head>
<body>
    
</body>
</html>
