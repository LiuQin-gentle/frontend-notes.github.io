<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提升</title>
    <script>
        /* 
            1.变量提升
                -使用var声明的变量，会在所有代码执行前被声明
                    所以可以在变量声明前就访问
        */
       console.log(a)//undefined  声明提升但是赋值不提升
       var a = 23
       console.log(a)//23

       /* 
            2.函数提升
                -使用函数声明创建的函数，会在其他代码执行前被创建
                    所以可以在函数声明前调用函数
       */
   
      fn()
      function fn(){
        alert('我是fn函数')
      }

      /* 
            3.let声明的变量实际上也会提升，但在赋值之前解释器进制对该变量的访问
      */
     //console.log(b)// 会报错：Uncaught ReferenceError: Cannot access 'b' before initialization
     //let b = 12

     
     //console.log(c)//不用let，没有提升的情况下 会报错：Uncaught ReferenceError: c is not defined,说明let声明的变量会提升，只是禁止访问
     //c = 12

      /* 
            4. 提升的目的是为了分配预留的内存区域，减少内存重新分配的次数，提升代码执行的性能
      */

      /* 
            5.练习
      */

        function fn(){
            console.log(a)//undefined  因为函数内用var定义a，a的声明在函数内被提升
            var a = 2
            console.log(a)//2
        }
        console.log(a)//1 */
    </script>
</head>
