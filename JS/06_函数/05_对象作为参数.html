<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象作为参数</title>
    <script>
        /* 
            1.改变量，只会影响当前的变量
        */
       function fn1(a){
            a = {};
            console.log(a)
       }
       let obj = {name:"孙悟空"}
       fn1(obj)

       /* 
        2.改对象，如果有其他变量指向该对象，则所有指向该对象的变量都会受到影响
        3.传递实参时，传递的并不是变量本身，而是变量中存储的值
       */
       function fn2(a){
            a.name = "猪八戒";
            console.log(a)
       }
       let obj2 = {name:"孙悟空"}
       fn2(obj2)
       console.log(obj2)

       /* 
        4.函数每次调用，都会重新创建默认值
       */
       function fn3(a={name:"沙和尚"}){
            console.log(a)
            a.name = "猪八戒";
            console.log(a)
       }
       fn3()//沙和尚；猪八戒
       fn3()//沙和尚；猪八戒

       /* 
        4.如果默认值为一个变量，则每次调用访问的都是同一个对象
       */
      let obj3 = {name:"孙悟空"}
       function fn4(a = obj3){
            console.log(a)
            a.name = "猪八戒";
            console.log(a)
       }
       fn4()//孙悟空；猪八戒
       fn4()//猪八戒；猪八戒
    </script>
</head>
<body>
    
</body>
</html>
