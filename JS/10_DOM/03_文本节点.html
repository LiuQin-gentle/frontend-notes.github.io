<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本节点</title>
</head>

<body>
    <div id="box1">
        <span style="display: none;">我是div</span>
    </div>
    <script>
        const box1 = document.getElementById("box1");
        /* 
            在DOM中，网页中所有的文本内容都是文本节点对象，
                可以通过元素来获取其中的文本节点对象，但是通常不会这么做
        */
        const text = box1.firstChild;
        //console.log(text);

        /*
         可以直接通过元素去修改其中的文本
         修改文本的三个属性：
             element.textContent 获取或修改元素中的文本内容
                -获取的是标签中的内容，不会考虑css样式
                -当字符串中有标签时，会自动对标签进行转义
        */
        const text1 = box1.textContent;
        console.log(text1);     
        /*
             element.innerText 获取或修改元素中的文本内容
                 -获取内容时，会考虑css样式
                 -通过innerText去读取css样式，会出发网页的重排（计算css样式）
                 -当字符串中有标签时，会自动对标签进行转义
        */
        const text2 = box1.innerText;
        console.log(text2);       
        /*
             element.innerHTML 获取或修改元素中的html代码
                -可以直接向元素中添加html代码
                -innerHTML插入内容时，有被xss注入的风险
        */

    </script>
</body>

</html>
