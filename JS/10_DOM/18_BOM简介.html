<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM简介</title>
</head>
<body>
    <script>
        /* 
            BOM
                浏览器对象模型
                BOM为我们提供了一组对象，通过这组对象可以完成对浏览器的各种操作
                BOM对象
                    Window 代表浏览器窗口（全局对象）
                    Navigator 浏览器的对象（用来识别浏览器）
                    Location 浏览器的地址栏信息
                    History 浏览器的历史记录（控制浏览器前后进退）
                    Screen 屏幕的信息

                BOM对象都是作为window对象的属性保存的，所以可以直接在JS中访问这些对象
        */
       console.log(navigator);
       console.log(location);
       console.log(history);


       console.log(navigator.userAgent);

       /* 
            Location 
                可以直接将location的值修改为一个新地址，这样会使网页发生跳转
                location.assign() 跳转到一个新的地址
                location.replace() 跳转到一个新的地址(无法通过退回按钮回退)
                location.reload() 刷新页面，可以传递一个true来强制清缓存刷新
                location.href 获取当前地址
       */

       /* 
            history.back() 回退按钮
            history.forward() 前进按钮
            history.go() 可以向前跳转也可以向后跳转

       */
    </script>
</body>
</html>
