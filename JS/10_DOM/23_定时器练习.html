<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const now = Date.now();
        setTimeout(() => {
            console.log('time10', Date.now()-now);//21
        }, 10);

        setTimeout(() => {
            console.log('time30', Date.now()-now);//31
        }, 30);

        while (true) {
            if(Date.now() - now >= 20){
                break;
            }
        }

        console.log(Date.now() - now);//20
    </script>
</body>
</html>
