<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            元素.clientHeight
            元素.clientwidth
                -获取元素内部的宽度和高度（包括内容区和内边距)
            
            元素.offsetHeight
            元素.offsetwidth
                -获取元素的可见框的大小(包括内容区、内边距和边框)
        
            元素.scrollHeight
            元素.scrollwidth
                -获取元素滚动区域的大小
            
            元素.offsetParent
                -获取元素的定位父元素
                -定位父元素:离当前元素最近的开启了定位的祖先元素，
                    如果所有的元素都没有开启定位则返回body

            元素.offsetTop
            元素.offsetLeft
                -获取元素相对于其定位父元素的偏移量

        */
    </script>
</body>
</html>
