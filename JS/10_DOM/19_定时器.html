<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="num"></h1>
    <script>
        /* 
            设置代码在规定时间后执行
            setTimeOut()
                参数：
                    1. 回调函数（要执行的代码）
                    2. 间隔的时间（毫秒）
                关闭定时器
                    clearTimeOut()
            setInterval() (每间隔一段时间代码就会执行一次)
                参数：
                    1. 回调函数（要执行的代码）
                    2. 间隔的时间（毫秒）
                关闭定时器
                    clearInterval()


        */

        // const timer = setTimeout(() => {
        //     alert("我是定时器中的代码");
        // }, 2000);
        // clearTimeout(timer);

        let num = 0;
        const numH1 = document.getElementById("num");
        const timer = setInterval(() => {
            num ++;
            numH1.textContent = num;
            if(num === 100){
                clearInterval(timer);
            }
        }, 100);
    </script>
</body>
</html>
