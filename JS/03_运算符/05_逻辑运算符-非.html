    <title>逻辑运算符</title>
    <script>
        /* 
            !  非
                如果对非布尔值取反，会先将其转换为布尔值，然后取反

                类型转换
                    转换为字符串：
                        显式转换  String()
                        隐式转换  + ""
                    转换为数值：
                        显式转换  Number()
                        隐式转换  +
                    转换为布尔值：
                        显式转换  Boolean()
                        隐式转换  !!
            && 与
            || 或


        */

        let a = true;
        console.log(!a); 
       
    </script>
