<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增和自减</title>
    <script>
        /* 
            ++
                a++ 自增前的值
                ++a 自增后的值
            --
        */
       let n = 5;
       let result = n++ + ++n + n;
       console.log(result);
    </script>
</head>
