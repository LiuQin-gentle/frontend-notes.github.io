<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>

    <script>

        /* 
            ??= 空赋值
            只有变量为null或者undefined时，才会给变量赋值
        */
        let a = 11;
        a ??= 101;
        console.log(a);

        a = null;
        a ??= 101;
        console.log(a);

        a = undefined;
        a ??= 10;
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
