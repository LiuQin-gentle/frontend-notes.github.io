<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重2</title>
    <script>
        /*
           2.第二种
        */
        const arr = [1, 2, 1, 3, 2, 4, 5, 5, 6, 7];
        for (let i = 0; i < arr.length; i++) {
            const index = arr.indexOf(arr[i], i + 1);//从i后一个位置开始找
            if (index !== -1) {
                //出现重复内容
                arr.splice(index, 1);
                i--;
            }

        }
        console.log(arr);
    </script>
</head>

</html>
