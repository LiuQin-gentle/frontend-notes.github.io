<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
    <script>
        /* 
            bind()是函数的方法，用来创建一个新的函数
                bind可以为新函数绑定this
                bind可以为新函数绑定参数
        */
       function fn(a, b, c){
        console.log('fn执行了~', this);
        console.log(a, b, c);
       }
       const obj = {name:'孙悟空'};
       const newFn = fn.bind(obj, 10, 20, 30);
       newFn();

       /* 
        箭头函数无法通过call，apply，bind修改它的this
        箭头函数也没有arguments
       */
    </script>
</head>

</html>
