<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call和apply</title>
    <script>
        /* 
            根据函数调用方式的不同，this的值也不同
                1.以函数的形式调用，this是window
                2.以方法的形式调用，this是调用该方法的对象
                3.以构造函数的形式调用，this是新建的对象
                4.箭头函数没有自己的this，由外层作用域决定
                5.通过call和apply调用的函数，他们的第一个参数就是函数的this
        */
        function fn() {
            console.log('fn的this', this);
        }
        fn();

        /* 
            可以使用call()和apply()调用函数
            他们可以指定函数的this
            call和apply的第一个参数，将会成为函数的this
        */
        let obj = { name: '孙悟空', fn }
        //fn.call(obj);// {name: '孙悟空', fn: ƒ}
        //fn.apply();

        /* 
            通过call方法调用函数，函数的实参直接在第一个参数后列出来
            通过apply方法调用函数，函数的实参需要通过一个数组传递
        */
        function fn2(a, b){
            console.log(this, 'a=', a, 'b=', b);
        }
        fn2.call(obj, 'hello', true);
        fn2.apply(obj, ['hello', true]);
    </script>
</head>

</html>
