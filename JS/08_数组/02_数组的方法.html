<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的方法</title>
    <script>
        /* 
            Array.isArray()  用来检查一个对象是否是数组
            at() 可以根据索引获取数组中的指定元素；可以接收负索引为参数
            concat() 用来连接两个或多个数组，不会影响原数组，而是返回一个新的数组  
        */

        /* 
            indexOf() 获取元素在数组中第一次出现的索引
                参数：1.要查询的元素
                      2.查询的起始位置 
        */
        const arr = ['猪八戒', '孙悟空', '唐僧', '沙和尚', '唐僧'];
        console.log(arr.indexOf('唐僧', 3)); //4

        /* 
             lastIndexOf() 获取元素在数组中最后一次出现的位置;从数组末尾开始向前搜索
        */
        console.log(arr.lastIndexOf('唐僧', 3)); //2
       /*
             join() 将一个数组中的元素连接为一个字符串
                参数：指定一个字符串作为连接符 
        */
        console.log(arr.join("--"));//"猪八戒--孙悟空--唐僧--沙和尚--唐僧"
        /* 
            slice() 用来截取数组(非破坏性方法)
                参数：1. 截取的起始位置（包含）
                      2. 截取的结束位置(不包含) 
                        第二个参数可以省略不写，如果省略则会一直截取到最后
                        索引可以是负值
                如果两个参数全部省略，则可以对数组进行浅拷贝
        */
       const arr2 = arr.slice();
       console.log(arr === arr2);//fasle
       console.log(arr[0] === arr2[0]);//true
       arr[0] = 'aaa';
       console.log(arr2[0]);//'猪八戒'
       console.log(arr[0] === arr2[0]);//false
    </script>
</head>

<body>

</body>

</html>
