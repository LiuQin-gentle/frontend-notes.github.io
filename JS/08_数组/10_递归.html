    <title>递归</title>
    <script>
        /* 
            递归函数的两个条件：
                1.基线条件：递归的终止条件
                2.递归条件：如何对问题进行拆分
        */
        let result = 1;
         function jiecheng(num) {
            if(num === 1){
                return 1;
            }
            return num * jiecheng(num-1);
         }
         let result1 = jiecheng(3);
         console.log(result1);
    </script>
