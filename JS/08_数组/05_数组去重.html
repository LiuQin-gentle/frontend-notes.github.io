<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
    <script>
        const arr = [1, 2, 1, 3, 2, 4, 5, 5, 6, 7];
        //编写代码去除数组中重复的元素

        /* 
            1.第一种
        */
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] === arr[j]) {
                    arr.splice(j, 1);
                    /* 
                        当arr[i]和arr[j]相同时，它会自动删除j位置的元素，然后j+1位置的元素会变成j位置的元素
                        而j位置以及比较过了，不会重复比较，所以会出现漏比较的情况
                        解决方法：当删除一个元素后，需要将该位置的元素再比较一遍
                    */
                    j--;
                }
            }
        }
        console.log(arr);

        /*
           2.第二种
        */
        const arr1 = [1, 2, 1, 3, 2, 4, 5, 5, 6, 7];
        for (let i = 0; i < arr1.length; i++) {
            const index = arr1.indexOf(arr1[i], i + 1);//从i后一个位置开始找
            if (index != -1) {
                //出现重复内容
                arr1.splice(index, 1);
                i--;
            }

        }
        console.log(arr1);

        /*
           3.第三种,用新数组
        */
        const arr2 = [1, 2, 1, 3, 2, 4, 5, 5, 6, 7];
        const newArr = [];
        for(let ele of arr2){
            if(newArr.indexOf(ele) === -1){
                newArr.push(ele)
            }
        }
        console.log(newArr);
    </script>
</head>
