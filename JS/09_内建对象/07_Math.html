<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script>
        //求一个数的绝对值
        let result = Math.abs(-10);//10

        //求多个值的最小值
        result = Math.min(10, 20, 3, 5, -1);//-1

        //求多个值的最大值
        result = Math.max(10, 20, 3, 5, -1);//20

        //求x的y次幂
        result = Math.pow(2, 3);//8

        //求一个数的平方根
        result = Math.sqrt(9);//3

        //向下取整
        result = Math.floor(1.2);//1

        //向上取整
        result = Math.ceil(1.2);//2

        //四舍五入取整
        result = Math.round(1.2);//1

        //直接去除小数位
        result = Math.trunc(1.2);//1

        //生成一个0-1之间的随机数
        result = Math.random();

        console.log(result);
    </script>
</head>
