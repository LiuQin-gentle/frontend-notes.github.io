<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象序列化</title>
    <script>
        /* 
            对象的序列化
                js中的对象使用时都是存在于计算机的内存中的
                序列化指将对象转换为一个可存储的格式
                    转换为字符串
                序列化的用途：可以将字符串在不同的语言之间进行传递
                    用作数据交换的格式
                    用来编写配置文件
        */
       const obj = {
        name:'孙悟空',
        age:18,
        gender:'男'
       }
       console.log(obj);

       /* 
            JSON（JavaScript Object Notation）
       */
      const str = JSON.stringify(obj);
      console.log(str);

      /* 
            编写JSON的注意事项
                1.JSON字符串有两种类型：
                    JSON对象：{}
                    JSON数组：[]
                2.JSON字符串的属性名必须使用双引号引起来
                3.JSON中可以使用的属性值（元素）
                    -数字（Number）
                    -字符串（String） 必须使用双引号
                    -布尔值（Boolean）
                    -空值（Null）
                    -对象（Object{}）
                    -数组（Array[]）
                4.JSON的格式和JS对象的格式基本上是一致的
                    注意：JSON字符串如果属性是最后一个，则不要再加逗号
      */
    </script>
</head>

</body>
</html>
