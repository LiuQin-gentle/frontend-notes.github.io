<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变量和改对象</title>
    <script>
        /* 
            修改对象时，如果有其他变量指向该对象，则所有指向该对象的变量都会受到影响
            修改变量时，只会影响当前变量

            在使用变量存储对象时，很容易因为改变变量指向的对象，提高代码的复杂度
            所以通常情况下，声明存储对象的变量时会使用const

        */
       let obj = {
        name:"孙悟空"
       }
       let obj2 = obj;

       obj2.name = "猪八戒"//修改对象

       obj2 = null//修改变量  obj2={}h和obj2=null都给obj重新赋值了，不会影响obj
       
       console.log(obj)
       console.log(obj2)

       const obj3 = {
        name:"唐僧"
       }
       obj3.name = "沙和尚"
       console.log(obj3)//const声明的对象，可以修改对象，但变量只能赋值一次
    </script>
</head>
<body>
    
</body>
</html>
