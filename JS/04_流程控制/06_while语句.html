<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while语句</title>
    <script>
        let money = 1000;
        let year = 0;
        while(money < 5000){
            money *= 1.05;
            year ++;
        }
        console.log(`到第${year}年可以变成${money}元`); 
    </script>
</head>
<body>
    
</body>
</html>
