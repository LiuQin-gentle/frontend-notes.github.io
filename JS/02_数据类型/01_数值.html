<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值</title>
    <script>
        let a = 1 - 'a';//NaN

        a = 999999999999999999n; //大整数

        a = 0b1010;//输出结果为10
    </script>
</head>
<body>
    <!-- 
        数值（Number）
        在JS中所有的整数和浮点数都是Number类型
        JS中的数值并不是无限大的，超过一定的范围后会显示近似值
        Infinity是一个特殊的数值表示无穷
        JS中进行一些高精度运算时要十分注意
        NaN也是一个特殊的数值，表示非法的数值
     -->

     <!--
        大整数（BigInt）
        大整数用来表示一些比较大的整数
        大整数以n结尾，它可以表示的数字范围是无限大
      -->

      <!-- 
        其他进制的数字：
        二进制 0b
        八进制 0o
        十六进制 0x
       -->

</body>
</html>
