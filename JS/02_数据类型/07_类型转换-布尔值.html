<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换</title>
    <script>
        /* 
            使用Boolean()函数来将其他类型转换为布尔值
            对象会转换为true
        */
       let a = 1;//true
       a = -1;//true
       a = 0;//false
       a = NaN;//false
       a = Infinity;//true
       console.log(a);

       a = 'abc';//true
       a = '';//false
       a = ' ';//true

       a = null;//false
       a = undefined;//false


    </script>
</head>

</body>
</html>
