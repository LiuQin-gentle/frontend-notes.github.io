    <title>字符串</title>
    <script>
        /* 
            使用双引号或者单引号来表示字符串
            模板字符串
                使用返单引号`来表示模板字符串
                模板字符串可以嵌入变量
        */
        let name = "刘琴";
        let str = `你好，${name}`;
        console.log(str);//你好，刘琴
    </script>
