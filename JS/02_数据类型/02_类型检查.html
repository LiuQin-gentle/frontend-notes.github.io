<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型检查</title>
    <script>
        let a = 10;
        console.log(typeof a);//"number"

        a = 10n;
        console.log(typeof a);//"bigint"
        
        a = "aaaa"
        console.log(typeof a);//"string"
    </script>
</head>
<body>
     类型检查 typeof
        typeof用来检查不同的值得类型
        typeof会根据不同的值返回不同结果
    
</body>
</html>
