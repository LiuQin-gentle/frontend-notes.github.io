<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_数据类型</title>
</head>
<body>
    <h1>1.分类</h1>
    <!-- 
        1. 分类
            基本（值）类型：
            * String：任意字符串
            * Number: 任意数字
            * boolean： true/false
            * undefined: undefined
            * null: null
            对象（引用）类型：
            * Object：任意对象
            * Funtion：一种特别的对象（可以执行）
            * Array：一种特别的对象（数值下标，内部数据有序）
    -->
    <h1>2.判断</h1>
    <!-- 
        2.判断
        * typeof 返回数据类型的字符串表达 
            可以判断undefined、数值、字符串、布尔、function
            不能判断null与object
        * instanceof 判断对象具体类型
        * ===  可以判断undefined，null
     -->
    <script type="text/javascript">
        // 基本类型
        var a
        console.log(a, typeof a) //undefined  'undefined'
        console.log(typeof a ==='undefined') //true
        console.log(a === undefined) //true
        console.log(undefined === "undefined") //false

        a = 3
        console.log("a=3时a的类型为" + typeof a)
        a = true
        console.log("a=true时a的类型为" + typeof a)
        a = null
        console.log(typeof a, a===null)

        //对象类型
        var b1 = {
            b2:[1, 'abc', console.log],
            b3:function(){
                console.log('b3')
                return function(){
                    return 'bhdgogogo'
                }
            }
        }
        console.log(b1 instanceof Object, b1 instanceof Array)
        console.log(b1.b2 instanceof Array, b1.b2 instanceof Object)
        console.log(b1.b3 instanceof Function)
        console.log(typeof b1.b3==='function')

        b1.b2[2](4)//打印输出4
        console.log(b1.b3()())//打印输出bhdgogogo
    </script>
</body>
</html>
